<!DOCTYPE HTML>
<html>

<head>
    <style>
        table,
        tr,
        td {
            border: 3px solid black;
            width: 40%;
            text-align: center;
            border-collapse: collapse;
            background-color: rgb(97, 214, 205);
        }

        table {
            margin: auto;
        }
    </style>
    <script>
        document.write("<table><tr><th colspan='4'>SQUARE AND CUBES OF NUMBER BERWEEN 0 TO 10 </th></tr>");
        document.write("<tr><td>Number</td><td>Square</td><td>Cube</td></tr>");

        for (var n = 0; n <= 10; n++) {
            document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>");
        }
        document.write("</table>");
    </script>
</head>

</html>
